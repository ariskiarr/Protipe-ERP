<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - PT KSteel Nusantara ERP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            background-image: linear-gradient(
                135deg,
                rgba(0, 51, 102, 0.95),
                rgba(0, 51, 102, 0.8)
            ),
            url("images/bg-pattern.png");
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        
        .error-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background-color: white;
            color: #003366;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
    </style>
    <script>
        // Redirect to home page after 5 seconds
        setTimeout(function() {
            window.location.href = "/";
        }, 5000);
    </script>
</head>
<body>
    <div class="error-container">
        <h1>404 - Halaman Tidak Ditemukan</h1>
        <p>Maaf, halaman yang Anda cari tidak ditemukan di sistem KSteel ERP.</p>
        <p>Anda akan diarahkan ke halaman utama dalam 5 detik.</p>
        <a href="/" class="btn">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
